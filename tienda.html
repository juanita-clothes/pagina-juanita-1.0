<!DOCTYPE html>
<html lang="es">
<head>

<title>Tienda - Juanita Clothes</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #F7F3F3;
}

header {
    display: flex;
    justify-content: space-between;
    padding: 25px 40px;
}

.logo {
    font-size: 28px;
    font-weight: 700;
    color: #8A0E1A;
}

nav a {
    margin-left: 25px;
    color: #8A0E1A;
    text-decoration: none;
    font-weight: 600;
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    padding: 40px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 12px;
}

.card a {
    text-decoration: none;
    color: #8A0E1A;
    font-weight: 600;
}
</style>
</head>

<body>

<header>
    <div class="logo">Juanita Clothes</div>
    <nav>
        <a href="index.html">home</a>
        <a href="tienda.html">shop</a>
        <a href="cart.html">carrito</a>
    </nav>
</header>

<h2 style="padding-left:40px; color:#8A0E1A;">Colección</h2>

<div class="grid">

    <div class="card">
        <img src="img/producto1.jpg">
        <h3>Camiseta Juanita Clásica</h3>
        <p>29.99 €</p>
        <a href="product.html">Ver producto</a>
    </div>

    <div class="card">
        <img src="img/producto2.jpg">
        <h3>Sudadera Juanita</h3>
        <p>49.99 €</p>
        <a href="product.html">Ver producto</a>
    </div>

    <div class="card">
        <img src="img/producto3.jpg">
        <h3>Top Edición Verano</h3>
        <p>24.99 €</p>
        <a href="product.html">Ver producto</a>
    </div>

</div>

</body>
</html>
