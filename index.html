<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juanita Clothes – Live your own life</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #F5F2F0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            width: 100%;
            padding: 25px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 2px solid #8A0E1A;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .logo {
            font-size: 30px;
            font-weight: 700;
            color: #8A0E1A;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #8A0E1A;
            font-weight: 600;
        }

        .cart-icon {
            margin-left: 20px;
            cursor: pointer;
            position: relative;
            font-weight: 600;
            color: #8A0E1A;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background: #8A0E1A;
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            border-radius: 50%;
        }

        .hero {
            width: 100%;
            padding: 100px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 52px;
            margin: 0;
            color: #8A0E1A;
        }

        .hero p {
            margin-top: 10px;
            font-size: 20px;
            color: #2C2C2C;
        }

        .btn-shop {
            margin-top: 40px;
            background: #8A0E1A;
            padding: 15px 40px;
            color: white;
            border-radius: 14px;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
        }

        .image-banner {
            margin-top: 60px;
            width: 90%;
            max-width: 1000px;
            background: #F2C7C7;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
        }

        /* MODAL CARRITO */
        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        #cart-content {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
        }

        .cart-item {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .close-cart {
            background: #8A0E1A;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: inline-block;
        }

        .empty-cart {
            background: #B00000;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Juanita Clothes</div>

        <nav>
            <a href="index.html">home</a>
            <a href="tienda.html">shop</a>
            <a href="#">about</a>

            <span class="cart-icon" onclick="openCart()">
                carrito
                <span class="cart-count" id="cart-count">0</span>
            </span>
        </nav>
    </header>

    <section class="hero">
        <h1>Live your own life</h1>
        <p>La personalidad de tu estilo comienza aquí.</p>

        <a href="tienda.html" class="btn-shop">Shop</a>

        <div class="image-banner">
            <h2 style="color:#8A0E1A;">Nueva Colección 2025</h2>
            <p>Inspirada en actitud, libertad y autenticidad.</p>
        </div>
    </section>

    <!-- MODAL DEL CARRITO -->
    <div id="cart-modal">
        <div id="cart-content">
            <h2>Carrito</h2>
            <div id="cart-items"></div>

            <span class="empty-cart" onclick="emptyCart()">Vaciar carrito</span>
            <span class="close-cart" onclick="closeCart()">Cerrar</span>
        </div>
    </div>

    <script>
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart") || "[]");
            document.getElementById("cart-count").textContent = cart.length;
        }

        function openCart() {
            const cart = JSON.parse(localStorage.getItem("cart") || "[]");
            const container = document.getElementById("cart-items");
            container.innerHTML = "";

            if (cart.length === 0) {
                container.innerHTML = "<p>El carrito está vacío.</p>";
            } else {
                cart.forEach(item => {
                    container.innerHTML += `<div class="cart-item">${item}</div>`;
                });
            }

            document.getElementById("cart-modal").style.display = "flex";
        }

        function closeCart() {
            document.getElementById("cart-modal").style.display = "none";
        }

        function emptyCart() {
            localStorage.setItem("cart", "[]");
            updateCartCount();
            closeCart();
        }

        updateCartCount();
    </script>

</body>
</html>
