<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juanita Clothes – Tienda</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #F5F2F0;
            color: #2C2C2C;
        }

        header {
            width: 100%;
            padding: 25px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 2px solid #8A0E1A;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        header .logo {
            font-size: 28px;
            font-weight: 700;
            color: #8A0E1A;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #8A0E1A;
            font-weight: 600;
        }

        .cart-icon {
            margin-left: 20px;
            cursor: pointer;
            position: relative;
            font-weight: 600;
            color: #8A0E1A;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background: #8A0E1A;
            color: white;
            font-size: 12px;
            padding: 3px 7px;
            border-radius: 50%;
        }

        .container {
            padding: 40px 6%;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 50px;
            margin-top: 40px;
        }

        .product-card {
            text-align: center;
        }

        .product-bg {
            width: 100%;
            height: 320px;
            background: #F2C7C7;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 10px 16px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .product-bg img {
            width: 70%;
            transition: 0.2s;
        }

        .product-bg img:hover {
            transform: scale(1.05);
        }

        .product-name {
            font-weight: 600;
            color: #8A0E1A;
            font-size: 16px;
        }

        .product-category {
            color: #B87A7A;
            font-size: 14px;
        }

        .add-cart {
            margin-top: 10px;
            background: #8A0E1A;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
            cursor: pointer;
        }

        /* MODAL CARRITO */
        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        #cart-content {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
        }

        .cart-item {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .close-cart, .empty-cart {
            background: #8A0E1A;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: inline-block;
            cursor: pointer;
        }

        .empty-cart {
            background: #B00000;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Juanita Clothes</div>

    <nav>
        <a href="index.html">home</a>
        <a href="tienda.html">shop</a>

        <span class="cart-icon" onclick="openCart()">
            carrito
            <span class="cart-count" id="cart-count">0</span>
        </span>
    </nav>
</header>

<div class="container">
    <h1 style="color:#8A0E1A; font-weight:700;">Nuestra Colección</h1>
    <p>Live your own life</p>

    <div class="product-grid">

        <div class="product-card">
            <div class="product-bg">
                <img src="https://via.placeholder.com/300x300/8A0E1A/FFFFFF?text=Camiseta+1">
            </div>
            <div class="product-category">básicos</div>
            <div class="product-name">Camiseta Clásica</div>
            <div class="add-cart" onclick="addToCart('Camiseta Clásica')">Añadir al carrito</div>
        </div>

        <div class="product-card">
            <div class="product-bg">
                <img src="https://via.placeholder.com/300x300/BF131E/FFFFFF?text=Camiseta+2">
            </div>
            <div class="product-category">limited</div>
            <div class="product-name">Edición Roja</div>
            <div class="add-cart" onclick="addToCart('Edición Roja')">Añadir al carrito</div>
        </div>

        <div class="product-card">
            <div class="product-bg">
                <img src="https://via.placeholder.com/300x300/660A12/FFFFFF?text=Camiseta+3">
            </div>
            <div class="product-category">urbano</div>
            <div class="product-name">Calle Style</div>
            <div class="add-cart" onclick="addToCart('Calle Style')">Añadir al carrito</div>
        </div>

    </div>
</div>

<!-- MODAL DEL CARRITO -->
<div id="cart-modal">
    <div id="cart-content">
        <h2>Carrito</h2>
        <div id="cart-items"></div>

        <span class="empty-cart" onclick="emptyCart()">Vaciar carrito</span>
        <span class="close-cart" onclick="closeCart()">Cerrar</span>
    </div>
</div>

<script>
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        document.getElementById("cart-count").textContent = cart.length;
    }

    function addToCart(product) {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        alert("Añadido al carrito: " + product);
    }

    function openCart() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const container = document.getElementById("cart-items");
        container.innerHTML = "";

        if (cart.length === 0) {
            container.innerHTML = "<p>El carrito está vacío.</p>";
        } else {
            cart.forEach(item => {
                container.innerHTML += `<div class="cart-item">${item}</div>`;
            });
        }

        document.getElementById("cart-modal").style.display = "flex";
    }

    function closeCart() {
        document.getElementById("cart-modal").style.display = "none";
    }

    function emptyCart() {
        localStorage.setItem("cart", "[]");
        updateCartCount();
        closeCart();
    }

    updateCartCount();
</script>

</body>
</html>
